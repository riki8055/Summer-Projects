	<meta charset="UTF-8">

<body class="d-flex justify-content-center align-items-center">
	<div class="card shadow m-3">
		<div class="card-body">
			<h2 class="card-title">WeatherNow</h2>
			<form action="" class="d-flex justify-content-center align-items-center mt-3">
				<input type="text" class="form-control me-2" id="city-inp" placeholder="Enter city name..." autocomplete="off" required>
				<button class="btn btn-primary" id="btn-search">Search</button>
			</form>

			<div class="container std mt-4">
				<img src="./images/mag.png" alt="search" id="pre-search" class="img-fluid">
			</div>
		</div>
	</div>
	
	<script src="./weatheAPI.js"></script>
	<script src="./script.js"></script>
</body>
